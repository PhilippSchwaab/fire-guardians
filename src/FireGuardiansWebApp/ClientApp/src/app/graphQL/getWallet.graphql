query getWallet($identityId: SimpleScalar!) {
  runtime {
    fireGuardiansWallet(fieldFilter:[{attributePath:"identityId", operator:EQUALS, comparisonValue: $identityId}]) {
      items {
        rtId
        identityId
        name
        location {
          point {
            coordinates {
              latitude
              longitude
            }
          }
        }
      }
    }
  }
}
